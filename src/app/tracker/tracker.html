<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">Tracker</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update Tracker</h2>
    <form role="form" ng-submit="updateTracker(trackerUrl, trackerType)">
      <div class="form-group">
        <label for="url">Tracker Url</label>
        <input type="text" class="form-control" id="url" ng-model="trackerUrl" placeholder="Enter Url">
      </div>
      <div class="form-group">
        <label for="type">Tracker Type</label>
        <select class="form-control" id="type" ng-model="trackerType">
          <option value="delorme" selected>DeLorme inReach</option>
          <!-- <option>Spot</option> -->
        </select>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div>&nbsp;</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <hr>
    <div class="btn-toolbar" role="toolbar">
      <button type="button" class="btn btn-default" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div>&nbsp;</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-striped table-bordered table-hover" at-table at-paginated at-list="points" at-config="config" ng-if="points.length > 0">
        <thead></thead>
        <tbody>
          <tr>
            <td ng-class="{ 'hidden-point': item.hide }" at-title="Time" width="15%" style="vertical-align:middle">{{formatTimestamp(item.timestamp)}}</td>
            <td ng-class="{ 'hidden-point': item.hide }" at-implicit at-attribute="title" at-title="Title" width="35%" style="vertical-align:middle"></td>
            <td ng-class="{ 'hidden-point': item.hide }" at-implicit at-attribute="latitude" at-title="Latitude" width="20%" style="vertical-align:middle"></td>
            <td ng-class="{ 'hidden-point': item.hide }" at-implicit at-attribute="longitude" at-title="Longitude" width="20%" style="vertical-align:middle"></td>
            <td at-title="Hide" width="5%" style="vertical-align:middle"><button type="button" class="btn btn-default" ng-click="toggleHidePoint('tracker', item.id)"><i class="fa fa-eye-slash"></i></button></td>
            <td at-title="Delete" width="5%" style="vertical-align:middle"><button type="button" class="btn btn-default" ng-click="openDeleteModal(item.id)"><i class="fa fa-trash-o"></i></button></td>
          </tr>
        </tbody>
      </table>
      <at-pagination at-list="points" at-config="config" ng-if="points.length > 0"></at-pagination>
      <p class="lead" ng-if="points.length <= 0">Nothing to see here! List is empty!</p>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
