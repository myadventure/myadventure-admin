<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">Flickr</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update Flickr</h2>
    <form role="form" ng-submit="updateFlickr(username, photosetTitle, apiKey, apiSecret)">
      <div class="form-group">
        <label for="username">Flickr Username</label>
        <input type="text" class="form-control" id="username" ng-model="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="photosetTitle">Photoset Title</label>
        <input type="text" class="form-control" id="photosetTitle" ng-model="photosetTitle" placeholder="Enter Photoset Title">
      </div>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="text" class="form-control" id="apiKey" ng-model="apiKey" placeholder="Enter API Key">
      </div>
      <div class="form-group">
        <label for="apiSecret">API Secret</label>
        <input type="text" class="form-control" id="apiSecret" ng-model="apiSecret" placeholder="Enter API Secret">
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
